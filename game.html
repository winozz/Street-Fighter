<html>

<head>
<title>
Street Fighter
</title>

</head>


<style>
body{
	background-color:black;
}
#background{
	width: 800px;
	height:260px;
	background: url('background_blanka.gif');
	background-size: cover;
}

#character1{
	background: url('ken.png') 0px -80px;
	width:70px;
	height:80px;
	position:absolute;
}
#character2{
	background: url('ken.png') -70px -160px;
	width:70px;
	height:80px;
	position:absolute;
	transform: scaleX(-1);
}
#healthbar1{
	width:200px;
	height:15px;
	background-color:lightgreen;
	border:3px solid green;
	position:absolute;
	top:30px;
	left:25px;
}
#healthbar2{
	width:200px;
	height:15px;
	background-color:pink;
	border:3px solid red;
	position:absolute;
	top:30px;
	left:545px;
}
#haduken{

	width: 50px;
	height: 35px;
	position:absolute;
	
}
</style>

<div id='background'>
	<div id='character1'></div>
	<div id='character2'></div>
	<div id='haduken'></div>
	<div id='healthbar1'></div>
	<div id='healthbar2'></div>
</div>


<script>

	var action = 'STANDING';
	var which_frame = 0;
	
	var character1={
		top: 185,
		left: 100,
		health: 100
	}
	var character2={
		top: 185,
		left: 400,
		health: 100
	}
	var haduken ={
		top: 180,
		left: 180
	}

	function GameLoop()
	{
		displayCharacters();
	}

	setInterval(GameLoop, 120);
	


	function displayCharacters()
	{
		
		
		document.getElementById('haduken').style.top = haduken.top;
		document.getElementById('haduken').style.left = haduken.left;
		

		document.getElementById('character1').style.top = character1.top;
		document.getElementById('character1').style.left = character1.left;

		document.getElementById('character2').style.top = character2.top;
		document.getElementById('character2').style.left = character2.left;

		document.getElementById('healthbar1').style.width = character1.health*2.3;
		document.getElementById('healthbar2').style.width	 = character2.health*2.3;

		
		if(action == 'STANDING') {		
		
			document.getElementById('character1').style.background = "url('ken.png') -"+which_frame*70+"px -80px";
			which_frame = which_frame+1;

			if(which_frame >= 3)
			{
				which_frame = 0;
				if (character1.top <= 120) {
					character1.top = 185;
				}
			}
		}

		else if (action == 'JUMP') { 

			document.getElementById('character1').style.background = "url('ken.png') -" + which_frame * 70 + "px -640px";
			which_frame = which_frame + 1;
			
			if (which_frame >= 7) {
				which_frame = 0;
				action = 'STANDING';
				if (character1.top == 120) {
					character1.top = 185;
				}
				
			}
			console.log(character1.top);
			
		}
		else if (action == 'WALK_RIGHT') {
			
			document.getElementById('character1').style.background = "url('ken.png') -" + which_frame * 70 + "px -240px";
			which_frame = which_frame + 1;

			if (which_frame >= 5) {
				which_frame = 0;
				action = 'STANDING';
				if (character1.top <= 120) {
					character1.top = 185;
				}
			}
		}
		else if (action == 'KNEEL') {
			
			document.getElementById('character1').style.background = "url('ken.png') -" + which_frame * 70 + "px -720px";
			which_frame = which_frame + 1;

			if (which_frame >= 1) {
				which_frame = 0;
				action = 'STANDING';
				
			}
		}
		else if(action == 'PUNCH') {
			if(which_frame == 2 && character1.left > character2.left - 150 && character1.left < character2.left + 50)
			{
				character2.health = character2.health-5;
			}
			document.getElementById('character1').style.background = "url('ken.png') -"+which_frame*70+"px -160px";
			which_frame = which_frame+1;

			if(which_frame >= 3)
			{
				which_frame = 0;
				action = 'STANDING';
				if (character1.top <= 120) {
					character1.top = 185;
				}
			}
		}
		else if(action == 'ROUND_KICK') {
			if(which_frame == 2 && character1.left > character2.left - 150 && character1.left < character2.left + 50)
			{
				character2.health = character2.health-8;
			}

			document.getElementById('character1').style.background = "url('ken.png') -"+which_frame*70+"px -560px";
			which_frame = which_frame+1;

			if(which_frame >= 5)
			{
				which_frame = 0;
				action = 'STANDING';
				if (character1.top < 120) {
					character1.top = 185;

					action = 'STANDING';
				}
			}
		}
		else if (action == 'FRONT_KICK') {
			if (which_frame == 2 && character1.left > character2.left - 150 && character1.left < character2.left + 50) {
				character2.health = character2.health - 8;
			}

			document.getElementById('character1').style.background = "url('ken.png') -" + which_frame * 70 + "px -480px";
			which_frame = which_frame + 1;

			if (which_frame >= 5) {
				which_frame = 0;
				action = 'STANDING';
				if (character1.top <= 120) {
					character1.top = 185;
				}
			}
		}
		else if (action == 'HADUKEN') {
			if (which_frame == 2 && haduken.left > character2.left - 150 && haduken.left < character2.left + 50) {
				character2.health = character2.health - 8;
			}

			document.getElementById('character1').style.background = "url('ken.png') -" + which_frame * 70 + "px 0px";
			document.getElementById('haduken').style.background = "url('ken.png') -" + which_frame * 70 + "px -330px";
			which_frame = which_frame + 1;
			haduken.left+=10;
			if (which_frame >= 7 || which_frame >2) {
				which_frame=-1 ;
				action = 'HADUKEN';
				if (haduken.left > character2.left){
					action = 'STANDING';
					haduken.left = 185
					
				}
				
				console.log(haduken.left);

			}
			
			
		}

	}
	
	document.onkeydown = function(e)
	{
		
		if(e.keyCode == 37 && character1.left > 0)
		{
			character1.left = character1.left-10;
		}
		else if (e.keyCode == 38 && character1.top < 260) {
			character1.top = 120;
			action = 'JUMP';
			
		}
		else if(e.keyCode == 39 && character1.left < 800)
		{
			character1.left = character1.left + 10;
			action = 'WALK_RIGHT';
		}
		else if (e.keyCode == 40 && character1.left < 800) {
			action = 'KNEEL';
		}
		else if(e.keyCode == 70) // LETTER F 
		{
			action = 'PUNCH';
		}
		else if(e.keyCode == 71) //LETTER G
		{
			action = 'ROUND_KICK';
		}
		else if (e.keyCode == 66) //LETTER B
		{
			action = 'FRONT_KICK';
		}
		else if (e.keyCode == 32) //SPACE 
		{
			
			haduken.left += 1;
			action = 'HADUKEN';
			// action = 'STANDING';
		}

		which_frame = 0;
	}
</script>

</html>
